<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Grass AI - Professional Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <div class="chatbot-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Settings</h2>
            </div>
            <button class="new-chat-btn" id="new-chat-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                New Chat
            </button>
            <div class="settings-form">
                <label for="user-name">Your Name</label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name">
                
                <label for="user-title">Your Title / Designation</label>
                <input type="text" id="user-title" name="user-title" placeholder="e.g., Project Manager">
                
                <div class="toggle-control">
                    <div class="toggle-text">
                        <label for="email-confirm">Enable email confirmation</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="info-icon" title="If enabled, the agent will ask for your confirmation before sending any email."><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="email-confirm" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <button class="header-btn mobile-menu-btn" id="mobile-menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#4CAF50" stroke-width="2"><path d="M2,12 C2,17.523 6.477,22 12,22 C17.523,22 22,17.523 22,12 M2,12 C2,6.477 6.477,2 12,2 C17.523,2 22,6.477 22,12 M2,12 H22 M12,2 C14.502,4.477 15.903,8.089 16,12 C15.903,15.911 14.502,19.523 12,22 C9.498,19.523 8.097,15.911 8,12 C8.097,8.089 9.498,4.477 12,2Z" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <h1>My.AI</h1>
                </div>
                <div class="header-controls">
                   <div class="profile-dropdown">
                        <button class="header-btn profile-btn">
                            <i class="fa-solid fa-user-circle"></i>
                        </button>
                        <div class="dropdown-content">
                            <button class="header-btn logout-btn" id="logout-btn">Logout</button>
                        </div>
                    </div>
                    <a href="/login" class="header-btn" id="login-btn" style="display: none;">Login with Google</a>
                </div>
            </header>

            <div class="chat-messages" id="chat-messages">
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-message">
                        <img src="https://www.gstatic.com/lamda/images/sparkle_resting_v2_dark_4f4c637ba29d18e8633b.gif" alt="AI Icon" class="ai-icon">
                        <h2 id="welcome-text">Hello! How can I help you today?</h2>
                    </div>
                    <div class="suggestion-prompts">
                        <button class="prompt">What's on my calendar today?</button>
                        <button class="prompt">What are the top 5 tech headlines right now?</button>
                        <button class="prompt">Draft an email to recruitment@example.com asking for a job application update.</button>
                    </div>
                </div>
            </div>

            <div class="chat-input-area" id="chat-input-area">
                <div class="agent-status" id="agent-status">
                    <div class="status-icon"></div>
                    <p class="status-text"></p>
                </div>
                <div class="input-wrapper">
                    <button class="header-btn upload-btn" id="upload-btn" title="Upload File">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <input type="file" id="file-input" style="display: none;" accept=".txt,.pdf,.csv,.docx,.pptx">

                    <input type="text" id="chat-input" placeholder="Ask about the file or send a new request...">
                    <button class="send-btn" id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
                <button id="stop-button" class="header-btn" style="display: none;">Stop Generating</button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
